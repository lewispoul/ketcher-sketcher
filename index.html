<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ketcher Demo (Safe Load)</title>

  <!-- Load working version of Ketcher (from jsDelivr) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/epam/ketcher@latest/dist/ketcher.min.css" />
  <script src="https://cdn.jsdelivr.net/gh/epam/ketcher@latest/dist/ketcher.min.js"></script>

  <style>
    body { font-family: sans-serif; margin: 20px; }
    #ketcher { width: 800px; height: 500px; border: 1px solid #ccc; }
    button { margin-top: 10px; margin-right: 10px; }
    textarea { width: 800px; height: 120px; margin-top: 20px; }
  </style>
</head>
<body>
  <h2>ðŸ§ª Molecule Sketcher (Ketcher) + ChatGPT</h2>
  <div id="ketcher"></div>
  <button onclick="exportMol()">Export Molfile</button>
  <button onclick="exportSmiles()">Export SMILES</button>
  <h3>Output:</h3>
  <textarea id="output" readonly></textarea>

  <script>
    let ketcher;
    window.onload = async () => {
      const element = document.getElementById('ketcher');
      ketcher = await Ketcher.create(element, {
        resourcesUrl: 'https://cdn.jsdelivr.net/gh/epam/ketcher@latest/dist'
      });
    };

    function exportMol() {
      ketcher.getMolfile().then(mol => {
        document.getElementById('output').value = mol;
      });
    }

    function exportSmiles() {
      ketcher.getSmiles().then(smiles => {
        document.getElementById('output').value = smiles;
      });
    }
  </script>
</body>
</html>
